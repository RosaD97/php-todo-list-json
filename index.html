<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Css -->
    <link rel="stylesheet" href="src/css/style.css">
    <title>Workshop</title>
</head>

<body>
    <div id="app">
        <div class="container">
            <h1>Todo List</h1>
            <ul>
                <li v-for="(todo, i) in todos">{{ todo.text }}
                    <button @click="removeTodo(i)">
                        <i class="fa fa-trash"></i>
                    </button>
                </li>
            </ul>
            <form @submit.prevent="addTodo" class="g-3 mt-2 me-0">
                <div class="d-inline-block">
                    <label for="newtodo" class="visually-hidden">NewToDo</label>
                    <input v-model="newTodo" type="text" class="text-newtodo" id="newtodo"
                        placeholder="Inserisci elemento...">
                </div>
                <div class="d-inline-block">
                    <button class="button-newtodo">Inserisci</button>
                </div>
            </form>
        </div>
    </div>

    <!-- vuejs & axios-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.1/axios.min.js"
        integrity="sha512-NbjaUHU8g0+Y8tMcRtIz0irSU3MjLlEdCvp82MqciVF4R2Ru/eaXHDjNSOvS6EfhRYbmQHuznp/ghbUvcC0NVw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Main js -->
    <script src="src/js/main.js"></script>
</body>

</html>
